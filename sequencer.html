<!Doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sequencer</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <header>
    <nav>
      <div id='menu-toggle'>
        <input type='checkbox'/>
        <span></span>
        <span></span>
        <span></span>
        <ul id='menu'>
          <li><a href='index.html'>Home</a></li>
          <li><a href='sequencer.html'>Sequencer</a></li>
          <li><a href='about-us.html'>About Us</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <body>
    <h1>Press keyboard to begin.</h1>
    <div class='container canvasHolder'>
      <canvas id='viewport'></canvas>
    </div>
    <main>
      <div class="container">
        <div class="flex60"></div>
        <button class="circle-button knob" id="knob1">reverse</button>
        <button class="circle-button knob" id="knob2">remove</button>
        <button class="circle-button knob" id="knob3">random</button>
        <button class="circle-button knob" id="knob4">reset</button>
      </div>
      <form class="container">
        <div class="flex25"></div>
        <div class="container blackKeyLeft">
          <button class="circle-button blackKey" id="f#Key">w</button>
          <button class="circle-button blackKey" id="g#Key">e</button>
          <button class="circle-button blackKey" id="a#Key">r</button>
        </div>
        <div class="container blackKeyRight">
          <button class="circle-button blackKey" id="c#Key">i</button>
          <button class="circle-button blackKey" id="d#Key">o</button>
        </div>
      </form>
      <form class="container">
        <div class="flex23"></div>
        <div class="container">
          <button class="whiteKey" id="fKey">a</button>
          <button class="whiteKey" id="gKey">s</button>
          <button class="whiteKey" id="aKey">d</button>
          <button class="whiteKey" id="bKey">f</button>
          <button class="whiteKey" id="cKey">j</button>
          <button class="whiteKey" id="dKey">k</button>
          <button class="whiteKey" id="eKey">l</button>
        </div>
      </form>
    </main>
  </body>
  <script src="vendor/audiosynth.js"></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="vendor/matter.js"></script>
  <script src="js/physics.js"></script>
  <script src="js/keyboard.js"></script>
</html>
